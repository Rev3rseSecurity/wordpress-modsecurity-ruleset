# Prevent requests for file in wp-includes
SecRule REQUEST_FILENAME "@rx /wp\-includes(/.*\.php(|[\/].*)|(|\/))$" "phase:1,id:22200001,\
  t:lowercase,t:normalizePath,t:trim,\
  block,\
  log,\
  rev:'1',\
  severity:'6',\
  maturity:'9',\
  accuracy:'9',\
  ver:'%{tx.wprs_version}',\
  tag:'rs_wprs',\
  tag:'wordpress',\
  tag:'includes',\
  logdata:'Request Filename %{REQUEST_FILENAME}',\
  msg:'WordPress: /wp-includes access attempt'"

#wp-content/*.txt
SecRule REQUEST_FILENAME "@rx /wp\-content(/.*\.txt(|[\/].*)|(|\/))$" "phase:1,id:22200002,\
  t:lowercase,t:normalizePath,t:trim,\
  block,\
